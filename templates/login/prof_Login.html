{% extends 'login/base.html' %}

{% block body %}     
    <div class="container">
        <h3 class="center">Login to Attendance Management System</h3>
        <br><br>
        <button class="btn waves-effect waves-light center" style="color:azure;">
            <a href="{% url 'home' %}" style="color:azure;">Home</a>
        </button><br>

        {% if request.user.is_authenticated %}
        <!-- <p class="center">You have Successfully Login in the account.</p> -->
        <button class="btn waves-effect waves-light center" style="color:azure;" type="submit">
            <a href="{% url 'signout' %}" style="color:azure;">Logout</a>
        </button> 
        <li></li>
        {% endif %}
        {% if error %}
            {{ error }}
        {% endif %}
        <div class="row">
            <div class="col s6 offset-s3">
              <div class="card">
                <div class="card-content center">
                    <span class="card-title" style="font-size:30px"><b>Login</b></span>
                    <br>
                    <form method = "post">
                        {% csrf_token %}
                        <div class="collection">
                            <tr><th><label style="font-size:20px">Email ID:</label></th><td>
                            <input type="text" name="email" placeholder="xxx@iitm.ac.in" maxlength="50" required id="email"></td></tr>
                            <label style="font-size:20px">Password:</label>
                            <input type="password" id="pass1" name="pass1" placeholder="XXXXXXX"><br>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action" style="color:azure;">
                            Login
                        </button>         
                        <br>
                    </form>
              </div>

              <div style="padding-left:20px;">
                <p style="font-size:15px"><b>For new user:</b></p>
                <button class="btn waves-effect waves-light" type="submit" name="action" >
                    <a href="{% url 'profsignUp' %}" style="color:azure;">SignUp</a>
                </button>
              </div>
            </div>
          </div>
    </div>
{% endblock %}
